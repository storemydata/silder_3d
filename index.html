<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1;" data-title="Alan Wake 2" 
                data-description="Alan Wake 2 is a 2023 survival horror video game 
                    developed by Remedy Entertainment and published by Epic Games Publishing.">
                <img src="Images/image_1.jpg" alt="">
            </div>
            <div class="item" style="--position: 2;" data-title="Call Of Duty Modern Warfare" 
                data-description="Call of Duty: Modern Warfare is a 2019 first-person shooter game 
                    developed by Infinity Ward and published by Activision.">
                <img src="Images/image_2.jpg" alt="">
            </div>
            <div class="item" style="--position: 3;" data-title="CyberPunk 2077" 
                data-description="Cyberpunk 2077 is a 2020 action role-playing game 
                    developed by CD Projekt Red and published by CD Projekt.">
                <img src="Images/image_3.jpg" alt="">
            </div>
            <div class="item" style="--position: 4;" data-title="Death Stranding" 
                data-description="Death Stranding is a 2019 action-adventure game 
                    developed by Kojima Productions and originally published by Sony Interactive Entertainment.">
                <img src="Images/image_4.jpg" alt="">
            </div>
            <div class="item" style="--position: 5;" data-title="Ghost Of Tsushima" 
                data-description="Ghost of Tsushima is a 2020 action-adventure game 
                    developed by Sucker Punch Productions and published by Sony Interactive Entertainment.">
                <img src="Images/image_5.png" alt="">
            </div>
            <div class="item" style="--position: 6;" data-title="Last Of Us Part 1" 
                data-description="The Last of Us Part I is a 2022 action-adventure game 
                    developed by Naughty Dog and published by Sony Interactive Entertainment.">
                <img src="Images/image_6.png" alt="">
            </div>
            <div class="item" style="--position: 7;" data-title="Metal Gear Solid V" 
                data-description="Metal Gear Solid V: The Phantom Pain is a 2015 action-adventure stealth game 
                    developed and published by Konami.">
                <img src="Images/image_7.jpg" alt="">
            </div>
            <div class="item" style="--position: 8;" data-title="Red Dead Redemption 2" 
                data-description="Red Dead Redemption 2 is a 2018 action-adventure game 
                    developed and published by Rockstar Games.">
                <img src="Images/image_8.jpg" alt="">
            </div>
            <div class="item" style="--position: 9;" data-title="Resident Evil 8 Village" 
                data-description="Resident Evil Village is a 2021 survival horror game 
                    developed and published by Capcom.">
                <img src="Images/image_9.png" alt="">
            </div>
            <div class="item" style="--position: 10;" data-title="Spider-Man Miles Morales" 
                data-description="Marvel's Spider-Man: Miles Morales is a 2020 action-adventure game 
                    developed by Insomniac Games and published by Sony Interactive Entertainment.">
                <img src="Images/image_10.jpg" alt="">
            </div>
        </div>
        <div class="content">
            <h1><img src="Images/logo.png" alt=""></h1>
            <div class="author">
                <h2>Storemydata</h2>
                <p><b>Web Design</b></p>
            </div>
            <div class="model"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
